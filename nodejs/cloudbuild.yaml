steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['ci']
    dir: 'nodejs'
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'nodejs'
  # Deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy']
    dir: 'nodejs/build'
timeout: '900s'
